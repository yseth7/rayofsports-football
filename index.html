<html>
	<head>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script>
			$(function(){
				$('#postc').click(function(){
					$.post("http://rayofsports.herokuapp.com/api/Comment",{
						comment : $('#ctext').val(),
						userId: "52e69cdac04ede5a04e3159b",
						matchId: "52e69d43c04ede5a04e3159c"
					}).done(function(resp){
						console.log(resp);
					}).fail(function(resp){
						console.log(resp);
					});
				});

				$('#getc').click(function(){
					$.get('http://rayofsports.herokuapp.com/api/Comment').done(function(resp){
						console.log(resp);
						$('#clist').empty();
						$.each(resp, function(index, val){
							$('#clist').append('<li>'+JSON.stringify(val)+'</li>');
						});
					}).fail(function(resp){
						console.log(resp);
					})
				});
			});
		</script>
	</head>
	<body>
		<textarea id="ctext"> </textarea><button id="postc">Post Comment</button>
		<button id="getc"> List of Comments</button>
		<ul id="clist"></ul>
	</body>
</html>
